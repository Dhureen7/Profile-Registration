<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="overview">
        <div class="coverpic">
            <img id="cover_pic" src="resources/cover-photo2.webp" alt="cover image">
        </div>
        <div class="profilepic">
            <img id="profile_pic" src="" alt="profile photo">
        </div>
        <div class="basic_info">
            <p id="fullname" style="font-weight: 700; font-size: x-large; color: #000;"></p>
            <p id="collegename" style="color: #000; font-size: large;"></p>
            <p id="email"></p>
            <p id="location"></p>
        </div>
        <div class="message">
            <button id="emailButton">Email</button>
        </div>
    </div>

    <div class="skilldiv">
        <div class="skilltitle">
            <p>Skills</p>
        </div>
        <div class="skill" id="skill">
        </div>
    </div>

    <div class="academics">
        <div class="academictitle">
            <p>Academics</p>
        </div>
        <div class="academichistory">
            <p id="cgpa" style="font-weight: 500;"></p>
            <p id="cet" style="font-weight: 500;"></p>
            <p id="jrcollege" style="font-weight: 500;"></p>
        </div>
    </div>

    <div class="return">
        <a href="details.html" id="return">Return to the home page</a>
    </div>
    <script src="profile.js"></script>
</body>
</html>
